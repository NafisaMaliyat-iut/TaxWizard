# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Continuous Integration

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

    - name: Set up mongo environment variables

      run: echo "_MONGO_URI=${{ vars._MONGO_URI }}" >> $GITHUB_ENV

    - name: Set up node environment variables
      run: echo "_NODE_ENV=${{ vars._NODE_ENV }}" >> $GITHUB_ENV

    - name: Set up port environment variables
      run: echo "_PORT=${{ vars._PORT }}" >> $GITHUB_ENV

    - name: Set up secrets
      run: echo "_JWT_SECRET=${{ secrets._JWT_SECRET }}" >> $GITHUB_ENV

    - name: Run server tests
      run: npm run test
